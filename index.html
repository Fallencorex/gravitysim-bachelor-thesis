<body>
    <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>GravitySim</title>
      <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
  <div class="general">
      <div class="panelObjectsAndScenes">
          <select id="objects">
              <option disabled>Select objects</option>
              <option value="0.000001">Asteroid</option>
              <option selected value="0.00025">Planet</option>
              <option value="1">Star</option>
              <option value="10">Black Hole</option>
          </select>
          <select id="scenes">
              <option disabled>Select scenes</option>
              <option selected value="first">None</option>
              <option value="second">1 Newton's law</option>
              <option value="third">Two Objects</option>
              <option value="fourth">N-body problem</option>
              <option value="fifth">Solar System</option>
          </select>
     </div>
  <div class="panelFixed">
          <input type="checkbox" value=" " id="fixed">
          <label for="fixed">Fixed</label>
          <div class=info>Determines the property of an object to change its speed. If this option is enabled,
                          the object will be stationary when created.</div>
      </div>
  <div class="panelTime"> 
       <label for="time">T</label>
       <input type="range" min="0" max="0.01" step="0.0001" value="0.0050" id="time"> 
       <div class="info">
       <p class="out_time">0.0050</p>
       </div>
  </div>
  <div class="panelBorder">
      <div class="logo">
    <img src="resources/images/logo.png" width="75" height="75">
</div>
  </div>
  <div class="panelGravity"> 
      <label for="gravity">G</label>
      <input type="range" min="1" max="100" step="1" value="50" id="gravity"> 
      <div class="info">
      <p class="out_gravity">50</p>
      </div>
  </div>
  <div class="panelPaths">
      <input type="checkbox" value=" " checked="checked" id="paths">
      <label for="path">Paths</label>
      <p>
      <input type="checkbox" value=" " id="Collision">
      <label for="more_info">Collision</label>
      </p>
  </div>
  <div class="panelScale">
      <div>
      <input type="radio" class="scale" name="scale" value="25">
      <label for="contactChoice1">small</label>
      <div>   
      </div>
      <input type="radio" class="scale" name="scale" value="100" checked>
      <label for="contactChoice2">medium</label>
      </div>
      <div>
      <input type="radio" class="scale" name="scale" value="300">
      <label for="contactChoice3">large</label>
      </div>  
</div>
  <div class="panelClear">
      <input type="button" value="Clear Universe" id="clear_universe">
      </p>
  </div>
  <canvas id="simulatedSpace"> </canvas>
  </body>
<script src="scripts/simulator.js" type="module"></script>
</html>
